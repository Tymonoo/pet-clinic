<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">Owners list</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Jan</td>
        <td th:text="${owner?.lastName}">Kapela</td>
    </tr>
    </tbody>
</table>

</body>
</html>
